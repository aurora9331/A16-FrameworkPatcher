<form id="patchForm">
  <label>framework.jar URL: <input name="framework_jar_url" required></label><br>
  <label>services.jar URL: <input name="services_jar_url" required></label><br>
  <label>miui-services.jar URL: <input name="miui_services_jar_url" required></label><br>
  <label>Android API Level: <input name="android_api_level" value="36" required></label><br>
  <label>Cihaz Adı: <input name="custom_device_name" required></label><br>
  <label>Sürüm: <input name="custom_version" required></label><br>
  <button type="submit">Patchlemeyi Başlat</button>
</form>
<div id="result"></div>
<script>
document.getElementById('patchForm').onsubmit = function(e) {
  e.preventDefault();
  const fd = new FormData(e.target);
  const params = Object.fromEntries(fd.entries());
  const issueTitle = "Patchleme isteği";
  const issueBody = JSON.stringify(params, null, 2);
  const url = `https://github.com/aurora9331/A16-FrameworkPatcher/issues/new?title=${encodeURIComponent(issueTitle)}&body=${encodeURIComponent(issueBody)}`;
  window.open(url, "_blank");
  document.getElementById("result").textContent = "Yeni issue oluşturmak için GitHub'a yönlendirildiniz!";
};
</script>
